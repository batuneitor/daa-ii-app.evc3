<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Iniciar sesión</h4>

    <!-- mensaje de error general -->
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      {{ loginError }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [class.is-invalid]="email?.invalid && email?.touched"
        />
        <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
          El correo es obligatorio
        </div>
        <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
          El formato de correo no es válido
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched"
        />
        <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
          La contraseña es obligatoria
        </div>
        <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
          Debe tener al menos 6 caracteres
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
